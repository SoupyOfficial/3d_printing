# PrusaSlicer/SuperSlicer/OrcaSlicer Profile for Ender 3 Pro
# Material: PLA+, Layer Height: 0.2mm, Nozzle: 0.4mm

[printer_settings_id]
ender3pro_pla_0.2mm

[printer_model]
Ender3Pro

# Print settings
layer_height = 0.2
first_layer_height = 0.2
perimeters = 3
solid_layers_top = 4
solid_layers_bottom = 4
fill_density = 15%
fill_pattern = gyroid
top_fill_pattern = rectilinear
bottom_fill_pattern = rectilinear

# Speed settings
perimeter_speed = 50
small_perimeter_speed = 25
external_perimeter_speed = 50
infill_speed = 80
solid_infill_speed = 80
top_solid_infill_speed = 50
support_material_speed = 60
support_material_interface_speed = 100%
bridge_speed = 60
gap_fill_speed = 20
first_layer_speed = 30%

# Temperature settings
temperature = 205
first_layer_temperature = 205
bed_temperature = 60
first_layer_bed_temperature = 60

# Cooling settings
cooling = 1
fan_always_on = 0
min_fan_speed = 0
max_fan_speed = 100
bridge_fan_speed = 100
disable_fan_first_layers = 3

# Retraction settings (Bowden extruder)
retract_length = 0.8
retract_speed = 35
retract_restart_extra = 0
retract_before_travel = 2
retract_lift = 0
retract_lift_above = 0
retract_lift_below = 0
retract_layer_change = 0

# Print bed
bed_shape = 0x0,220x0,220x220,0x220
print_center = 110,110
max_print_height = 250

# Extruder settings
nozzle_diameter = 0.4
filament_diameter = 1.75
extrusion_multiplier = 1.0
first_layer_extrusion_multiplier = 1.0

# Advanced settings
avoid_crossing_perimeters = 0
thin_walls = 1
overhangs = 1
seam_position = aligned
external_perimeters_first = 0
spiral_vase = 0
only_retract_when_crossing_perimeters = 1
infill_only_where_needed = 0
solid_infill_only_where_needed = 0
infill_every_layers = 1

# Support settings
support_material = 0
support_material_auto = 1
support_material_threshold = 0
support_material_enforce_layers = 0
raft_layers = 0
support_material_contact_distance = 0.2
support_material_interface_layers = 3
support_material_interface_spacing = 0
support_material_interface_contact_loops = 0
support_material_contact_loops = 0
support_material_buildplate_only = 0

# Skirt settings
skirts = 1
skirt_distance = 6
skirt_height = 1
min_skirt_length = 0
brim_width = 0

# Output settings
output_filename_format = [input_filename_base]_[layer_height]mm_[filament_type[0]].gcode
post_process = 
gcode_comments = 0
complete_objects = 0